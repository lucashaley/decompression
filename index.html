<!DOCTYPE html>
<html>
<head>
	<title>Decompression</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	
	<link href="lib/stylesheet.css" rel="stylesheet" type="text/css" />

	<style type="text/css">
		#chat
		{
			position: fixed;
			bottom: 0;
			left: 0;
			width: 480px;
			height: 200px;
			padding: 0.5em;
			background-color: #222;
			border: solid 4px #000;
			opacity: 0.4;
			overflow-y: scroll;
		}
		#chat:hover
		{
			opacity: 0.8;
		}
		#chat p
		{
			padding: 0;
			margin: 0;
			color: #FFF;
			text-align: left;
		}
	</style>

	<script src="lib/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="lib/webgl/sylvester-0-1-3/sylvester.js" type="text/javascript"></script>
	<script src="lib/webgl/sylvester-0-1-3/glUtils.js" type="text/javascript"></script>
	<script src="lib/webgl/light.js" type="text/javascript"></script>
	<script src="lib/webgl/color.js" type="text/javascript"></script>
	<script src="lib/webgl/glDraw.js" type="text/javascript"></script>

	<script type="text/javascript" src="lib/game/chat.js"></script>

	<script type="text/javascript" src="lib/impact/impact.js"></script>
	<script type="text/javascript" src="lib/game/main.js"></script>

	<script type="text/javascript">
		window.onresize = function()
		{
			$(document).scrollTop(Math.abs(window.innerHeight - $("canvas").height()) / 2);
			$(document).scrollLeft(Math.abs(window.innerWidth - $("canvas").width()) / 2);
		}
		$(document).ready(function(){window.onresize();});
	</script>
</head>
<body>
	<canvas id="canvas" width="1280" height="800"></canvas>
	<div id="chat"></div>
</body>
</html>
